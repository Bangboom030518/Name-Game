<body onload="work(); user();">
    <h1 onclick="logout();" id="logout">You are logged in!!!!!!</h1>
    <div id="picking">
        <h2>Pick five names of real people or fictional characters.</h2>
        <div class="form" style="width:100%">
            <input id="word" type="text" name="word" required>
            <label for="word" class="label-name">
                <span class="content-name">Name</span>
            </label>
        </div>    
        <div id="form-break"></div>
        <button id="add-word" class="submit" style="width:100%">Add Word<img src="create.svg" alt="create"></button>
        <div id="form-break"></div>
    </div>
    <div id="form-break"></div>
    <button id="clear" class="submit" style="width:50%">Clear<img src="delete.svg" alt="delete"></button>    
    <div id="form-break"></div>
    <button id="refresh" onclick="diagnose();" class="submit" style="width:50%">Change word<img src="reload.svg" alt="refresh"></button>    
    <div id="form-break"></div>
    <div id="mes-mots" style="width: 50%; height: auto">
    <h2>Your names:</h2>
    <p id="allowance">0/5</p>
    <p id="list-container"></p>
    </div>
    <div id="form-break"></div>
    <div id="current-game">
        <h2>Current Name</h2>
        <p onchange="diagnose();" id="current-word"></p>
    </div>
    <div id="form-break"></div>
    <div id="guessing-container">
    <h2>You are guessing</h2>
    <div class="form" style="width:100%">
        <input id="guess" type="text" name="guess" required>
        <label for="guess" class="label-name">
            <span class="content-name">Type Your Guess Here</span>
        </label>
    </div>
    <p class="error" id="incorrect"></p>
    </div>
